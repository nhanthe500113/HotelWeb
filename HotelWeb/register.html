<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="regist.css" />
  </head>
  <body>
    <div class="trang-dang-ky">
      <div class="navigation">
        <a href="mainmenu.html" class="text-wrapper">AA Hotel</a>
        <div class="items">
          <div class="div"><a href="roomreserve.html">Đặt Phòng</a></div>
          <div class="div">Nhân Viên</div>
          <div class="div">Đăng Ký</div>
          <button class="button"><div class="text-wrapper-2">Đăng Nhập</div></button>
        </div>
      </div>

      <div class="group">
        <div class="rectangle"></div>
        <div class="text-wrapper-3">Đăng Ký</div>
        <form class="form">
          <div class="input">
            <label class="text-wrapper-4" for="fullname">Họ và Tên*</label>
            <input class="field" type="text" id="fullname" name="fullname" placeholder="Nguyễn Văn A" />
          </div>
          <div class="input">
            <label class="text-wrapper-4" for="password">Mật Khẩu*</label>
            <input class="field" type="password" id="password" name="password" placeholder="*******" />
          </div>
          <div class="input">
            <label class="text-wrapper-4" for="phone">SĐT*</label>
            <input class="field" type="tel" id="phone" name="phone" placeholder="0000-000-000" />
          </div>
          <div class="input">
            <label class="text-wrapper-4" for="idcard">CCCD*</label>
            <input class="field" type="text" id="idcard" name="idcard" placeholder="xxxxxxxxxxxx" />
          </div>
          <div class="input">
            <label class="text-wrapper-4" for="email">Email*</label>
            <input class="field" type="email" id="email" name="email" placeholder="NguyenVanA@gmail.com" />
          </div>
          <button class="submit-button" type="submit">
            <div class="text-wrapper-5">Đăng Ký</div>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
