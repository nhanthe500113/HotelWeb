<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="navigation">
        <div class="nav-content-wrapper">
          <a href="mainmenu.html" class="nav-logo">AA Hotel</a>
          <div class="nav-items">
            <a href="reserveroom.html" class="nav-link">Đặt Phòng</a>
            <a href="staff.html" class="nav-link">Nhân Viên</a>
            <a href="register.html" class="nav-link">Đăng Ký</a>
            <a href="login.html" class="nav-button"><div class="nav-button-text">Đăng Nhập</div></a>
          </div>
        </div>
      </header>
      
      <main class="main-content">
        <div class="form-container">
          <h1 class="form-title">Đăng Nhập</h1>
          <form class="form">
            <div class="input-group">
              <label for="email">Email</label>
              <input class="field" type="email" id="email" name="email" placeholder="NgVanA@gmail.com" />
            </div>
            <div class="input-group">
              <label for="password">Mật Khẩu</label>
              <input class="field" type="password" id="password" name="password" placeholder="xxxxxx" />
            </div>
            <div class="actions-container">
              <button class="submit-button" type="submit">Đăng Nhập</button>
              <div class="links-container">
                <a href="changepass.html" class="form-link">Đổi Mật Khẩu</a>
                <a href="register.html" class="form-link">Chưa là thành viên? Đăng Ký</a>
              </div>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">Khách Sạn AA</div>
            <a href="admin.html"><button class="footer-button"><div class="footer-button-text">Quản Trị Hệ Thống</div></button></a>
        </div>
      </footer>
    </div>
  </body>
