<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="changepass.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="navigation">
        <div class="nav-content-wrapper">
          <a href="mainmenu.html" class="nav-logo">AA Hotel</a>
          <div class="nav-items">
            <a href="customer-booking.html" class="nav-link">Đặt Phòng</a>
            <a href="staff.html" class="nav-link">Nhân Viên</a>
            <a href="register.html" class="nav-link">Đăng Ký</a>
            <a href="login.html" class="nav-button"><div class="nav-button-text">Đăng Nhập</div></a>
          </div>
        </div>
      </header>
      
      <main class="main-content">
        <div class="form-container">
          <h1 class="form-title">Đổi Mật Khẩu</h1>
          <form class="form">
            <div class="input-group">
              <label for="phone">SĐT*</label>
              <input class="field" type="tel" id="phone" name="phone" placeholder="0000-000-000" />
            </div>
            <div class="input-group">
              <label for="old_password">Mật Khẩu Cũ</label>
              <input class="field" type="password" id="old_password" name="old_password" placeholder="xxxxxx" />
            </div>
            <div class="input-group">
              <label for="new_password">Mật Khẩu Mới</label>
              <input class="field" type="password" id="new_password" name="new_password" placeholder="xxxxxx" />
            </div>
            <div class="input-group">
              <label for="confirm_password">Xác Nhận Mật Khẩu</label>
              <input class="field" type="password" id="confirm_password" name="confirm_password" placeholder="xxxxxx" />
            </div>
            <button class="submit-button" type="submit">Đổi Mật Khẩu</button>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">Khách Sạn AA</div>
            <a href="admin.html"><button class="footer-button"><div class="footer-button-text">Quản Trị Hệ Thống</div></button></a>
        </div>
      </footer>
    </div>
  </body>
</html>
